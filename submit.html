        /* Mobile responsive */

        @keyframes slideIn {

        }

    <script>
        (function() {
            'use strict';
            
            console.log('âœ… Script loaded!');

            // Initialize Supabase
            const SUPABASE_URL = 'https://xrbzofqgyukkdjwumdft.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyYnpvZnFneXVra2Rqd3VtZGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODc5NDMsImV4cCI6MjA4MDc2Mzk0M30.sk_nAuY-lERhsodcaqzEsNRlgAa5lT3fQvegrYn7GZk';
            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('âœ… Supabase initialized!');

            let allBusinesses = [];
            let selectedBusinessData = null;

            // Load businesses on page load
            async function loadBusinesses() {
                console.log('ğŸ“¥ Loading businesses...');
                const listContainer = document.getElementById('businessList');
                
                try {
                    const { data: businesses, error } = await supabaseClient
                        .from('businesses')
                        .select('business_id, business_name, instagram_handle, location, category, status')
                        .eq('status', 'active');
                    
                    if (error) throw error;
                    
                    allBusinesses = (businesses || []).map(b => ({
                        businessId: b.business_id,
                        businessName: b.business_name,
                        instagramHandle: b.instagram_handle,
                        location: b.location,
                        category: b.category
                    }));
                    
                    console.log('âœ… Loaded businesses:', allBusinesses);
                    displayBusinesses();
                    
                } catch (error) {
                    console.error('âŒ Error loading businesses:', error);
                    listContainer.innerHTML = '<div class="loading-text">âš ï¸ ×©×’×™××” ×‘×˜×¢×™× ×ª ×¢×¡×§×™×</div>';
                }
            }

            function displayBusinesses() {
                const listContainer = document.getElementById('businessList');
                listContainer.innerHTML = '';
                
                if (allBusinesses.length === 0) {
                    listContainer.innerHTML = '<div class="loading-text">ğŸ˜” ××™×Ÿ ×¢×¡×§×™× ×–××™× ×™×</div>';
                    return;
                }
                
                allBusinesses.forEach(business => {
                    const item = document.createElement('div');
                    item.className = 'business-item';
                    item.onclick = () => selectBusiness(business, item);
                    
                    item.innerHTML = `
                        <div class="business-item-info">
                            <span class="business-name">${business.businessName}</span>
                            <span class="business-meta">ğŸ“ ${business.location} â€¢ ${business.instagramHandle}</span>
                        </div>
                        <span class="business-check">âœ“</span>
                    `;
                    
                    listContainer.appendChild(item);
                });
            }

            function selectBusiness(business, element) {
                console.log('âœ… Selected:', business);
                
                // Remove selection from all items
                document.querySelectorAll('.business-item').forEach(item => {
                    item.classList.remove('selected');
                });
                
                // Add selection to clicked item
                element.classList.add('selected');
                
                selectedBusinessData = business;
                localStorage.setItem('selectedBusiness', JSON.stringify(business));
                
                // Copy username to clipboard
                const username = business.instagramHandle.replace('@', '');
                navigator.clipboard.writeText(username).then(() => {
                    console.log('ğŸ“‹ Copied to clipboard:', username);
                });
                
                // Enable submit button
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = '××¢×‘×¨ ×œ×¡×˜×•×¨×™ âœ”';
                
                showNotification(`âœ” ${business.businessName} - ${username} ×”×•×¢×ª×§!`);
            }

            function showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #10b981;
                    color: white;
                    padding: 14px 24px;
                    border-radius: 10px;
                    font-weight: 600;
                    z-index: 9999;
                    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }

            async function submitToSupabase(username, followers, businessId) {
                console.log('ğŸ“¤ Sending to Supabase...', {username, followers, businessId});
                
                try {
                    const { data, error } = await supabaseClient
                        .from('submissions')
                        .insert([{
                            business_id: businessId,
                            username: username,
                            instagram_followers: parseInt(followers),
                            status: 'pending',
                            ai_confidence: 0,
                            created_at: new Date().toISOString()
                        }])
                        .select()
                        .single();
                    
                    if (error) throw error;
                    
                    console.log('âœ… Data saved to Supabase:', data);
                    return data;
                } catch (error) {
                    console.error('âŒ Error sending to Supabase:', error);
                    return null;
                }
            }

            function saveToLocalStorage(username, followers) {
                const timestamp = new Date().toLocaleString('he-IL', {
                    timeZone: 'Asia/Jerusalem'
                });
                
                try {
                    let submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
                    submissions.push({
                        timestamp: timestamp,
                        username: username,
                        followers: followers,
                        id: Date.now()
                    });
                    localStorage.setItem('submissions', JSON.stringify(submissions));
                    return true;
                } catch (error) {
                    console.error('âŒ Error saving to Local Storage:', error);
                    return false;
                }
            }

            // Background image rotation
            let currentBg = 0;
            const backgrounds = document.querySelectorAll('.background-image');
            
            function rotateBackground() {
                backgrounds[currentBg].classList.remove('active');
                currentBg = (currentBg + 1) % backgrounds.length;
                backgrounds[currentBg].classList.add('active');
            }
            
            setInterval(rotateBackground, 5000);

            // Event Listeners
            window.addEventListener('load', loadBusinesses);

            document.getElementById('mainForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('ğŸ¯ Form submitted!');
                
                const submitBtn = document.getElementById('submitBtn');
                const username = document.getElementById('username').value.trim();
                const followers = parseInt(document.getElementById('followers').value);
                
                if (!selectedBusinessData) {
                    alert('× × ×œ×‘×—×•×¨ ×¢×¡×§ ×ª×—×™×œ×”!');
                    return;
                }
                
                if (followers < 400) {
                    alert('××¦×˜×¢×¨×™×, ×”×§××¤×™×™×Ÿ ××™×•×¢×“ ×œ××©×ª××©×™× ×¢× 400 ×¢×•×§×‘×™× ×•××¢×œ×”.');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.textContent = '×©×•××¨...';
                
                localStorage.setItem('currentUser', JSON.stringify({
                    username, 
                    followers,
                    businessId: selectedBusinessData.businessId,
                    businessName: selectedBusinessData.businessName,
                    instagramHandle: selectedBusinessData.instagramHandle
                }));
                
                await submitToSupabase(username, followers, selectedBusinessData.businessId);
                saveToLocalStorage(username, followers);
                
                console.log('ğŸ“± Opening Instagram...');
                window.location.href = 'instagram://story-camera';
            });

            console.log('âœ… All functions loaded!');
        })();
