                    <button class="btn btn-primary" onclick="refreshData()">
                        <span>ğŸ”„</span> ×¨×¢× ×Ÿ

                        <span>ğŸ“¥</span> ×™×™×¦× ×œ-CSV

                        <span>ğŸ—‘ï¸</span> × ×§×” × ×ª×•× ×™×

            <div class="data-table-wrapper" id="tableWrapper">

    <script>
        console.log('âœ… Admin page loaded!');

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwEx2Ewegh-i9UUHgkb-M1PKOyXC5VxREC9V08eref9ud8pntbcDoTVl6lKBSowhWMH/exec';

        function calculateViews(followers) {
            return Math.round(followers * 0.4);
        }

        function getDateRange(period) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            switch(period) {
                case 'today':
                    return { start: today, end: new Date(today.getTime() + 24*60*60*1000) };
                case 'week':
                    const weekStart = new Date(today);
                    weekStart.setDate(today.getDate() - today.getDay());
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekStart.getDate() + 7);
                    return { start: weekStart, end: weekEnd };
                case 'month':
                    const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                    const monthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);
                    return { start: monthStart, end: monthEnd };
                default:
                    return null;
            }
        }

        function filterByDateRange(data, period) {
            if (period === 'all') return data;
            
            const range = getDateRange(period);
            if (!range) return data;
            
            return data.filter(item => {
                const itemDate = new Date(item.timestamp);
                return itemDate >= range.start && itemDate < range.end;
            });
        }

        async function loadDataFromGoogleSheets() {
            console.log('ğŸ“¥ Loading data from Google Sheets...');
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=get', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch from Google Sheets');
                }

                const data = await response.json();
                console.log('âœ… Data loaded from Google Sheets:', data);
                
                return data.data || [];
            } catch (error) {
                console.error('âŒ Error loading from Google Sheets:', error);
                console.log('âš ï¸ Falling back to Local Storage...');
                return [];
            }
        }

        function loadDataFromLocalStorage() {
            console.log('ğŸ“¥ Loading data from Local Storage...');
            const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            console.log('âœ… Data loaded from Local Storage:', submissions);
            return submissions;
        }

        async function loadData() {
            console.log('ğŸ“Š Loading all data...');
            
            const sheetsData = await loadDataFromGoogleSheets();
            const localData = loadDataFromLocalStorage();
            
            const combined = [...sheetsData, ...localData];
            
            const uniqueData = Array.from(
                new Map(combined.map(item => [
                    `${item.username}-${item.followers}-${item.timestamp}`,
                    {...item, source: item.source || (sheetsData.includes(item) ? 'sheets' : 'local')}
                ])).values()
            );
            
            const sorted = uniqueData.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return dateB - dateA;
            });
            
            console.log('âœ… Total data loaded:', sorted.length, 'items');
            return sorted;
        }

        function calculateStats(data, participantsPeriod, viewsPeriod) {
            const participantsData = filterByDateRange(data, participantsPeriod);
            const participantsCount = participantsData.length;
            
            const viewsData = filterByDateRange(data, viewsPeriod);
            const totalViews = viewsData.reduce((sum, item) => {
                return sum + calculateViews(parseInt(item.followers));
            }, 0);

            return {
                participants: participantsCount,
                views: totalViews
            };
        }

        function updateStats() {
            const data = window.currentData || [];
            const participantsPeriod = document.getElementById('participantsSelector').value;
            const viewsPeriod = document.getElementById('viewsSelector').value;
            
            const stats = calculateStats(data, participantsPeriod, viewsPeriod);
            
            document.getElementById('participantsValue').textContent = stats.participants.toLocaleString();
            document.getElementById('viewsValue').textContent = stats.views.toLocaleString();
            
            console.log('ğŸ“Š Stats updated:', stats);
        }

        async function displayData() {
            console.log('ğŸ“Š Displaying data...');
            const data = await loadData();
            window.currentData = data;
            
            updateStats();

            const tableWrapper = document.getElementById('tableWrapper');

            if (data.length === 0) {
                tableWrapper.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">ğŸ“Š</div>
                        <div class="no-data-text">××™×Ÿ × ×ª×•× ×™× ×¢×“×™×™×Ÿ</div>
                        <p style="margin-top: 10px; color: #94a3b8;">×›×©××©×ª××©×™× ×™××œ××• ××ª ×”×˜×•×¤×¡, ×”× ×ª×•× ×™× ×™×•×¤×™×¢×• ×›××Ÿ</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>×ª××¨×™×š ×•×©×¢×”</th>
                            <th>×©× ××©×ª××©</th>
                            <th>××¡×¤×¨ ×¢×•×§×‘×™×</th>
                            <th>×¦×¤×™×•×ª ××©×•×¢×¨×•×ª</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach((item, index) => {
                const views = calculateViews(parseInt(item.followers));
                const sourceBadge = item.source === 'sheets' 
                    ? '<span class="source-badge source-sheets">Sheets</span>' 
                    : '<span class="source-badge source-local">Local</span>';
                
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td class="timestamp-cell">${item.timestamp}</td>
                        <td class="username-cell">${item.username}</td>
                        <td class="followers-cell">${parseInt(item.followers).toLocaleString()}</td>
                        <td class="views-cell">${views.toLocaleString()}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            tableWrapper.innerHTML = tableHTML;
            console.log('âœ… Data displayed successfully!');
        }

        async function refreshData() {
            console.log('ğŸ”„ Refreshing data...');
            const tableWrapper = document.getElementById('tableWrapper');
            tableWrapper.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>××¨×¢× ×Ÿ × ×ª×•× ×™× ×-Google Sheets...</p>
                </div>
            `;
            
            await displayData();
        }

        function exportToCSV() {
            console.log('ğŸ“¥ Exporting to CSV...');
            const data = window.currentData || [];
            
            if (data.length === 0) {
                alert('××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×');
                return;
            }

            try {
                let csv = '\uFEFF';
                csv += '×ª××¨×™×š ×•×©×¢×”,×©× ××©×ª××©,××¡×¤×¨ ×¢×•×§×‘×™×,×¦×¤×™×•×ª ××©×•×¢×¨×•×ª\n';
                
                data.forEach(item => {
                    const views = calculateViews(parseInt(item.followers));
                    csv += `"${item.timestamp}","${item.username}","${item.followers}","${views}"\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                const filename = `××©×ª×ª×¤×™×_${new Date().toISOString().split('T')[0]}.csv`;
                
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(url);
                
                console.log('âœ… CSV exported successfully!');
                alert('âœ… ×”×§×•×‘×¥ ×”×•×¨×“ ×‘×”×¦×œ×—×”!');
            } catch (error) {
                console.error('âŒ Error exporting CSV:', error);
                alert('×©×’×™××” ×‘×™×™×¦×•× ×”×§×•×‘×¥. × ×¡×” ×©×•×‘.');
            }
        }

        function clearData() {
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”× ×ª×•× ×™× ×”××§×•××™×™×? (× ×ª×•× ×™× ×‘-Google Sheets ×™×™×©××¨×•)')) {
                try {
                    localStorage.removeItem('submissions');
                    displayData();
                    console.log('âœ… Local data cleared!');
                    alert('âœ… ×”× ×ª×•× ×™× ×”××§×•××™×™× × ××—×§×• ×‘×”×¦×œ×—×”');
                } catch (error) {
                    console.error('âŒ Error:', error);
                    alert('×©×’×™××” ×‘××—×™×§×ª ×”× ×ª×•× ×™×.');
                }
            }
        }

        setInterval(async () => {
            await displayData();
        }, 30000);

        window.addEventListener('load', async () => {
            console.log('ğŸš€ Admin page ready!');
            await displayData();
        });

        console.log('âœ… All functions loaded!');
    </script>
