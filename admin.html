    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --surface: rgba(255, 255, 255, 0.08);
            --surface-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            position: relative;
            padding: 20px;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -250px;
            right: -250px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -200px;
            left: -200px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px 32px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .header-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 12px;
            color: #ef4444;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }

        .stat-sublabel {
            color: var(--text-tertiary);
            font-size: 12px;
            margin-top: 8px;
        }

        .views-filter {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .filter-btn {
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            background: var(--surface-hover);
        }

        .data-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .data-table th {
            padding: 12px;
            text-align: right;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }

        .data-table td {
            padding: 16px 12px;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                font-size: 14px;
            }

            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-info">
                <h1 id="businessName">×˜×•×¢×Ÿ...</h1>
                <p id="instagramHandle">@loading</p>
            </div>
            <button class="logout-btn" onclick="logout()">ğŸšª ×”×ª× ×ª×§</button>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <!-- Total Stories -->
            <div class="stat-card">
                <div class="stat-icon">ğŸ“¸</div>
                <div class="stat-value" id="totalStories">0</div>
                <div class="stat-label">××¡×¤×¨ ×¡×˜×•×¨×™×– ×©×”×•×¢×œ×•</div>
            </div>

            <!-- Total Views -->
            <div class="stat-card">
                <div class="stat-icon">ğŸ‘ï¸</div>
                <div class="stat-value" id="totalViews">0</div>
                <div class="stat-label">×¡×š ×¦×¤×™×•×ª</div>
                <div class="views-filter">
                    <button class="filter-btn active" onclick="filterViews('all')">×”×›×œ</button>
                    <button class="filter-btn" onclick="filterViews('today')">×”×™×•×</button>
                    <button class="filter-btn" onclick="filterViews('week')">×©×‘×•×¢</button>

        <!-- Submissions Table -->
        <div class="data-section">
            <div class="section-title">

            </div>
            <div style="overflow-x: auto;">
                <table class="data-table" id="submissionsTable">
                    <thead>
                        <tr>
                            <th>×ª××¨×™×š</th>
                            <th>××©×ª××©</th>
                            <th>×¢×•×§×‘×™×</th>
                            <th>×¦×¤×™×•×ª ××©×•×¢×¨×•×ª</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsBody">
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <div class="empty-state-icon">ğŸ“­</div>

        </div>
    </div>

    <script>
        console.log('âœ… Admin page loaded!');

        // Initialize Supabase
        const SUPABASE_URL = 'https://xrbzofqgyukkdjwumdft.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyYnpvZnFneXVra2Rqd3VtZGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODc5NDMsImV4cCI6MjA4MDc2Mzk0M30.sk_nAuY-lERhsodcaqzEsNRlgAa5lT3fQvegrYn7GZk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('âœ… Supabase initialized!');

        // Check login
        const businessId = localStorage.getItem('loggedInBusinessId');
        const businessName = localStorage.getItem('loggedInBusinessName');
        const instagramHandle = localStorage.getItem('loggedInInstagram');

        if (!businessId) {
            console.log('âŒ Not logged in, redirecting...');
            window.location.href = 'login.html';
        }

        // Update header
        document.getElementById('businessName').textContent = businessName || '×”×¢×¡×§ ×©×œ×™';
        document.getElementById('instagramHandle').textContent = instagramHandle || '@business';

        let allSubmissions = [];
        let currentFilter = 'all';

        // Load dashboard data
        async function loadDashboardData() {
            try {
                console.log('ğŸ“Š Loading dashboard data for:', businessId);

                // Fetch submissions from Supabase
                const { data: submissions, error } = await supabase
                    .from('submissions')
                    .select('*')
                    .eq('business_id', businessId)
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('âŒ Error loading submissions:', error);
                    throw error;
                }

                console.log('âœ… Submissions loaded:', submissions);
                allSubmissions = submissions || [];

                // Update stats
                updateStats();
                
                // Update table
                updateSubmissionsTable();

            } catch (error) {
                console.error('âŒ Error loading data:', error);
                document.getElementById('submissionsBody').innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">âš ï¸</div>
                                <div>×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×: ${error.message}</div>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Calculate views (40% of followers)
        function calculateViews(followers) {
            return Math.round(followers * 0.4);
        }

        // Filter submissions by date
        function getFilteredSubmissions() {
            const now = new Date();
            
            switch(currentFilter) {
                case 'today':
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    return allSubmissions.filter(s => new Date(s.created_at) >= today);
                
                case 'week':
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    return allSubmissions.filter(s => new Date(s.created_at) >= weekAgo);
                
                case 'month':
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    return allSubmissions.filter(s => new Date(s.created_at) >= monthAgo);
                
                default:
                    return allSubmissions;
            }
        }

        // Update stats
        function updateStats() {
            const filtered = getFilteredSubmissions();
            
            // Total stories
            document.getElementById('totalStories').textContent = allSubmissions.length;
            
            // Total views
            const totalViews = filtered.reduce((sum, s) => {
                return sum + calculateViews(s.instagram_followers || 0);
            }, 0);
            
            document.getElementById('totalViews').textContent = totalViews.toLocaleString('he-IL');
            
            // Update subtext
            let subtext = '';
            if (currentFilter === 'today') subtext = '×”×™×•×';
            else if (currentFilter === 'week') subtext = '×”×©×‘×•×¢';
            else if (currentFilter === 'month') subtext = '×”×—×•×“×©';
            else subtext = '×¡×”"×›';
            
            document.getElementById('viewsSubtext').textContent = subtext;
        }

        // Update submissions table
        function updateSubmissionsTable() {
            const tbody = document.getElementById('submissionsBody');
            
            if (allSubmissions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">ğŸ“­</div>
                                <div>×¢×“×™×™×Ÿ ××™×Ÿ ×¡×˜×•×¨×™×–</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = allSubmissions.map(submission => {
                const date = new Date(submission.created_at);
                const formattedDate = date.toLocaleString('he-IL', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const followers = submission.instagram_followers || 0;
                const views = calculateViews(followers);

                return `
                    <tr>
                        <td>${formattedDate}</td>
                        <td>@${submission.username || '×œ× ×™×“×•×¢'}</td>
                        <td>${followers.toLocaleString('he-IL')}</td>
                        <td>${views.toLocaleString('he-IL')}</td>
                    </tr>
                `;
            }).join('');
        }

        // Filter views
        function filterViews(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update stats
            updateStats();
        }

        // Logout
        function logout() {
            localStorage.removeItem('loggedInBusinessId');
            localStorage.removeItem('loggedInBusinessName');
            localStorage.removeItem('loggedInInstagram');
            localStorage.removeItem('loggedInPasswordHash');
            window.location.href = 'login.html';
        }

        // Load data on page load
        loadDashboardData();

        console.log('âœ… Dashboard initialized!');
    </script>
</body>
