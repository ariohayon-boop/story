        body {

            position: relative;

        /* Animated background orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .content-wrapper {
            min-height: 100vh;
            padding: 40px 20px;

        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        /* Header card */
        .header-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px 40px;
            box-shadow:

                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 32px;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Shimmer effect */
        .header-card::before,
        .stat-card::before,
        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),

        @keyframes shimmer {

        .header-content {

        .section-title {

            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;

        /* Table styling */
        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: rgba(255, 255, 255, 0.05);
        }

        .data-table th {
            text-align: right;
            padding: 16px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        }

        .data-table td {
            text-align: right;
            padding: 16px;
            color: var(--text-secondary);
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);

        .data-table tbody tr {

        .data-table tbody tr:hover {

        .status-badge {

            border-radius: 8px;

            font-weight: 600;

        .status-active {

        .status-pending {

            color: #f093fb;

        .status-used {

        }

        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;

        /* Mobile responsive */

            .content-wrapper {

            }

            .data-table {

            .orb-1, .orb-2, .orb-3 {

            }
        }
    </style>

    <script>
        console.log('âœ… Admin dashboard loaded!');

        // Google Sheets URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxQdwWsoAlPvBS-GMMPrLTSvArmrHSO58sA-yyr3NSEqgfbOLzUUn3cjl_tj11WMMS6/exec';

        // Check authentication
        const businessId = localStorage.getItem('loggedInBusinessId');
        const businessName = localStorage.getItem('loggedInBusinessName');
        const instagramHandle = localStorage.getItem('loggedInInstagram');

        if (!businessId || !businessName) {
            console.log('âŒ Not authenticated, redirecting to login...');
            window.location.href = 'login.html';
        }

        // Display business info
        document.getElementById('businessName').textContent = businessName;
        document.getElementById('businessInstagram').textContent = instagramHandle;

        // Load dashboard data
        async function loadDashboardData() {
            try {
                console.log('ğŸ“Š Loading dashboard data for:', businessId);

                // Fetch submissions using JSONP
                const submissions = await fetchJSONP(
                    `${GOOGLE_SCRIPT_URL}?action=getSubmissions&businessId=${businessId}`
                );
                console.log('ğŸ“¥ Submissions:', submissions);

                // Fetch coupons using JSONP
                const coupons = await fetchJSONP(
                    `${GOOGLE_SCRIPT_URL}?action=getCoupons&businessId=${businessId}`
                );
                console.log('ğŸ“¥ Coupons:', coupons);

                // Update stats
                document.getElementById('totalSubmissions').textContent = submissions.length;
                document.getElementById('totalCoupons').textContent = coupons.filter(c => c.status !== 'used').length;
                document.getElementById('usedCoupons').textContent = coupons.filter(c => c.status === 'used').length;

                // Display submissions table
                displaySubmissions(submissions);

                // Display coupons table
                displayCoupons(coupons);

            } catch (error) {
                console.error('âŒ Error loading data:', error);
                document.getElementById('submissionsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <div>×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×</div>
                    </div>
                `;
                document.getElementById('couponsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <div>×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×</div>
                    </div>
                `;
            }
        }

        // Display submissions
        function displaySubmissions(submissions) {
            const container = document.getElementById('submissionsContainer');
            
            if (submissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div>××™×Ÿ ×”×¨×©××•×ª ×¢×“×™×™×Ÿ</div>
                    </div>
                `;
                return;
            }

            // Sort by timestamp (newest first)
            submissions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const tableHTML = `
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>×ª××¨×™×š</th>
                                <th>×©× ××©×ª××©</th>
                                <th>×¢×•×§×‘×™×</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${submissions.map(sub => `
                                <tr>
                                    <td>${formatDate(sub.timestamp)}</td>
                                    <td>${sub.username}</td>
                                    <td>${sub.followers || '×œ× ×¦×•×™×Ÿ'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Display coupons
        function displayCoupons(coupons) {
            const container = document.getElementById('couponsContainer');
            
            if (coupons.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ«</div>
                        <div>××™×Ÿ ×§×•×¤×•× ×™× ×¢×“×™×™×Ÿ</div>
                    </div>
                `;
                return;
            }

            // Sort by timestamp (newest first)
            coupons.sort((a, b) => new Date(b.createdAt || b.timestamp) - new Date(a.createdAt || a.timestamp));

            const tableHTML = `
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>×§×•×“ ×§×•×¤×•×Ÿ</th>
                                <th>××©×ª××©</th>
                                <th>×¡×˜×˜×•×¡</th>
                                <th>×ª××¨×™×š ×™×¦×™×¨×”</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${coupons.map(coupon => `
                                <tr>
                                    <td><strong>${coupon.couponCode}</strong></td>
                                    <td>${coupon.username}</td>
                                    <td>
                                        <span class="status-badge ${coupon.status === 'used' ? 'status-used' : 'status-active'}">
                                            ${coupon.status === 'used' ? '× ×•×¦×œ âœ“' : '×¤×¢×™×œ ğŸŸï¸'}
                                        </span>
                                    </td>
                                    <td>${formatDate(coupon.createdAt || coupon.timestamp)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Logout function
        function logout() {
            console.log('ğŸ‘‹ Logging out...');
            localStorage.removeItem('loggedInBusinessId');
            localStorage.removeItem('loggedInBusinessName');
            localStorage.removeItem('loggedInInstagram');
            localStorage.removeItem('loggedInPasswordHash');
            window.location.href = 'login.html';
        }

        // JSONP function to bypass CORS
        function fetchJSONP(url) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonpCallback_' + Date.now();
                const script = document.createElement('script');
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                script.src = url + '&callback=' + callbackName;
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
            });
        }

        // Load data on page load
        loadDashboardData();

        console.log('âœ… Dashboard initialized!');
    </script>
