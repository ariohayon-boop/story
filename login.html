    <script>
        console.log('âœ… Login page loaded!');

        // Google Sheets URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxQdwWsoAlPvBS-GMMPrLTSvArmrHSO58sA-yyr3NSEqgfbOLzUUn3cjl_tj11WMMS6/exec';

        // Check if businessId is in URL (from signup redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const businessIdFromUrl = urlParams.get('business');
        if (businessIdFromUrl) {
            document.querySelector('input[name="businessId"]').value = businessIdFromUrl;
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('ğŸ¯ Login form submitted!');

            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Get form data
            const formData = new FormData(e.target);
            const businessId = formData.get('businessId').trim();
            const password = formData.get('password');

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>â³ ××ª×—×‘×¨</span><span class="loading-spinner"></span>';

            try {
                // Hash password
                const passwordHash = await simpleHash(password);

                console.log('ğŸ“¤ Fetching businesses from Google Sheets...');

                // Fetch businesses using JSONP (to avoid CORS)
                const businesses = await fetchJSONP(GOOGLE_SCRIPT_URL + '?action=getBusinesses');
                
                console.log('ğŸ“¥ Received businesses:', businesses);

                // Find matching business
                const business = businesses.find(b => 
                    b.businessId === businessId && 
                    b.passwordHash === passwordHash &&
                    b.status === 'active'
                );

                if (business) {
                    console.log('âœ… Login successful!');

                    // Save to localStorage
                    localStorage.setItem('loggedInBusinessId', businessId);
                    localStorage.setItem('loggedInBusinessName', business.businessName);
                    localStorage.setItem('loggedInInstagram', business.instagramHandle);
                    localStorage.setItem('loggedInPasswordHash', passwordHash);

                    // Show success message
                    successMsg.innerHTML = `
                        <div style="font-size: 28px; margin-bottom: 12px;">ğŸ‰</div>
                        <div style="font-size: 18px; font-weight: 700; margin-bottom: 8px;">×”×ª×—×‘×¨×ª ×‘×”×¦×œ×—×”!</div>
                        <div style="font-size: 14px; opacity: 0.9;">××¢×‘×™×¨ ×œ×“×©×‘×•×¨×“...</div>
                    `;
                    successMsg.style.display = 'block';

                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);

                } else {
                    console.log('âŒ Login failed - invalid credentials');
                    
                    errorMsg.textContent = 'âŒ ××–×”×” ×¢×¡×§ ××• ×¡×™×¡××” ×©×’×•×™×™×';
                    errorMsg.style.display = 'block';
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>ğŸš€ ×›× ×™×¡×” ×œ×“×©×‘×•×¨×“</span>';
                }

            } catch (error) {
                console.error('âŒ Error:', error);
                
                errorMsg.textContent = 'âš ï¸ ×©×’×™××” ×‘×ª×”×œ×™×š ×”×”×ª×—×‘×¨×•×ª. × ×¡×• ×©×•×‘ ×‘×¢×•×“ ×›××” ×¨×’×¢×™×.';
                errorMsg.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>ğŸš€ ×›× ×™×¡×” ×œ×“×©×‘×•×¨×“</span>';
            }
        });

        // Simple password hashing (same as signup)
        async function simpleHash(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + 'SALT_2024');
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // JSONP function to bypass CORS
        function fetchJSONP(url) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonpCallback_' + Date.now();
                const script = document.createElement('script');
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                
                script.src = url + '&callback=' + callbackName;
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    reject(new Error('JSONP request failed'));
                };
                
                document.body.appendChild(script);
            });
        }

        console.log('âœ… All functions loaded!');
    </script>
